<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the fun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="text">
            <p><b>Join the <span>fun</span></b></p>
        </div>

        <div class="form">
            <form action="">
                <div>
                    <label for="name">Nom </label>
                    <input type="text" name="Nom" placeholder="Entrez votre Nom">
                </div>
                <div>
                    <label for="email">Email </label>
                    <input type="email" name="Email" placeholder="Entrez votre adresse Mail">
                </div>
                <div>
                    <label for="password">Mot de Passe </label>
                    <input type="password" name="Mot de passe" placeholder="Entrez votre mot de passe">
                </div>
                <div>
                <button class="styled" type="submit">
                    <b>Join Now</b>
                </button>
            </div>
            </form>
        </div>
        
    </div>
    
</body>
</html>
